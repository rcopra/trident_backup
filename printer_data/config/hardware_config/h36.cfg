[mcu h36]
canbus_uuid = 2cc89d666425

[extruder]
step_pin: h36:PB9
dir_pin: h36:PB8
enable_pin: !h36:PB7
heater_pin: h36:PA7
sensor_pin: h36:PA6
pullup_resistor: 2200

[tmc2209 extruder]
uart_pin: h36:PC14
interpolate: false
run_current: 0.5
sense_resistor: 0.110

[temperature_sensor h36_NTC]
sensor_type: temperature_mcu
sensor_mcu: h36
min_temp: 0
max_temp: 150

[temperature_sensor Extruder_Driver]
sensor_type: Generic 3950
sensor_pin: h36:PA3
min_temp:0
max_temp:150

[multi_pin pcf_fan]
pins: h36:PA5, h36:PB13

[fan_generic fan0]
pin: multi_pin:pcf_fan

[heater_fan hotend_fan]
pin: h36:PA9
tachometer_pin: h36:PC6
tachometer_ppr: 2
tachometer_poll_interval: 0.0009
shutdown_speed: 1
